<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tests - Philly Fingered</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            color: #2563eb;
            margin-bottom: 10px;
        }
        #test-output {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            max-height: 600px;
            overflow-y: auto;
        }
        .test-summary {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
        }
        .test-summary.passed {
            background: #d1fae5;
            color: #065f46;
        }
        .test-summary.failed {
            background: #fee2e2;
            color: #991b1b;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Philly Fingered - Game Tests</h1>
    <p>Run tests to verify game logic is working correctly.</p>
    <button onclick="runTests()">Run Tests</button>
    <div id="test-output"></div>
    
    <script src="game-tests.js"></script>
    <script>
        // Capture console output
        const originalLog = console.log;
        const originalError = console.error;
        const output = document.getElementById('test-output');
        
        function runTests() {
            output.textContent = '';
            
            console.log = function(...args) {
                output.textContent += args.join(' ') + '\n';
                originalLog.apply(console, args);
            };
            
            console.error = function(...args) {
                output.textContent += args.join(' ') + '\n';
                originalError.apply(console, args);
            };
            
            // Re-run tests by reloading the test script
            // Tests will run automatically when loaded
            const script = document.createElement('script');
            script.src = 'game-tests.js?t=' + Date.now();
            document.body.appendChild(script);
            
            // Restore console after a delay
            setTimeout(() => {
                console.log = originalLog;
                console.error = originalError;
            }, 1000);
        }
        
        // Auto-run on page load
        window.addEventListener('load', () => {
            setTimeout(runTests, 100);
        });
    </script>
</body>
</html>
